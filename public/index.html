<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manger</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./favicons.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
</head>
<body>
    <header>
        <h1>T.T</h1>
    </header>
    <div class="content">
        <form class="task-form">
            <h1 class="black">Task Manager</h1>
            <div class="flex">
                <input type="text" class="task-input" name="taskName" required placeholder="Enter a task">
                <button type="submit" class="form-btn">Add Task</button>
            </div>
            <div class="form-alert"></div>
        </form>
        <section class="tasks-container">
            <p class="loading-text">Loading...</p>
            <div class="tasks"></div>
        </section>
    </div>
     <!-- axios -->
     <script
     src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
     integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer"
     ></script>
   <script src="./browser-app.js"></script>
</body>
</html>
